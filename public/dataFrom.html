<html>
  <head></head>
  <body>
    <form
      method="POST"
      name="customerData"
      action="https://api.speakerore.com/api/ccavRequestHandler"
    >
      <table width="40%" height="100" border="1" align="center">
        <caption>
          <font size="4" color="blue"><b>Integration Kit</b></font>
        </caption>
      </table>
      <table width="40%" height="100" border="1" align="center">
        <tr>
          <td>Parameter Name:</td>
          <td>Parameter Value:</td>
        </tr>
        <tr>
          <td colspan="2">Compulsory information</td>
        </tr>
        <tr>
          <td>Merchant Id</td>
          <td>
            <input
              type="text"
              name="merchant_id"
              id="merchant_id"
              value="2560771"
              readonly
            />
          </td>
        </tr>
        <tr>
          <td>Order Id</td>
          <td>
            <input
              type="text"
              name="order_id"
              id="order_id"
              value="21234124"
              readonly
            />
          </td>
        </tr>
        <tr>
          <td>Currency</td>
          <td>
            <input
              type="text"
              name="currency"
              id="currency"
              value="INR"
              readonly
            />
          </td>
        </tr>
        <tr>
          <td>Amount</td>
          <td>
            <input
              type="text"
              name="amount"
              id="amount"
              value="1.00"
              readonly
            />
          </td>
        </tr>
        <tr>
          <td>Redirect URL</td>
          <td>
            <input
              type="text"
              name="redirect_url"
              value="https://api.speakerore.com/api/ccavResponseHandler"
              style="display: none"
              readonly
            />
          </td>
        </tr>
        <tr>
          <td>Cancel URL</td>
          <td>
            <input
              type="text"
              name="cancel_url"
              value="https://api.speakerore.com/api/ccavResponseHandler"
              style="display: none"
              readonly
            />
          </td>
        </tr>
        <tr>
          <td>Language</td>
          <td>
            <input type="text" name="language" id="language" value="EN" />
          </td>
        </tr>

        <tr>
          <td>Merchant Param1</td>
          <td>
            <input
              type="text"
              name="merchant_param1"
              id="merchant_param1"
              value="additional Info."
              readonly
            />
          </td>
        </tr>
        <tr>
          <td>Merchant Param2</td>
          <td>
            <input
              type="text"
              name="merchant_param2"
              id="merchant_param2"
              value="additional Info."
              readonly
            />
          </td>
        </tr>

        <tr>
          <td></td>
          <td><input type="submit" value="Checkout" /></td>
        </tr>
      </table>
    </form>
    <script>
      (function () {
        window.addEventListener("DOMContentLoaded", function () {
          const queryParams = new URLSearchParams(window.location.search);
          const merchant_id = queryParams.get("merchant_id") || "";
          const order_id = queryParams.get("order_id") || "";
          const currency = queryParams.get("currency") || "";
          const amount = queryParams.get("amount") || "";
          const merchant_param1 = queryParams.get("merchant_param1") || "";
          const merchant_param2 =
            queryParams.get("merchant_param2") || "No Coupon Code";

          document.getElementById("merchant_id").value = merchant_id;
          document.getElementById("order_id").value = order_id;
          document.getElementById("currency").value = currency;
          document.getElementById("amount").value = amount;
          document.getElementById("merchant_param1").value = merchant_param1;
          document.getElementById("merchant_param2").value = merchant_param2;
        });
      })();
    </script>
  </body>
</html>
